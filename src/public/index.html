<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS ONLY -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!-- SOCKET CLIENT SCRIPT -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/dom-users.js"></script>
    <title>Backend - Desafio 6</title>
</head>
<body>
    <main class="container">
        <section class="userInfoContainer" id="userForm">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="display-6 text-center mb-5">Ingresa tu nombre y mail</h2>
                            <form id="submitFormInfo">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nombreUser" id="floatingInputNameUser" placeholder="Nombre: " required />
                                    <label for="floatingInputNameUser">Nombre de usuario</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="emailUser" id="floatingInputEmail" placeholder="mail@ejemplo.com" required />
                                    <label for="floatingInputEmail">Email</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="btnFormUser">INGRESAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="addProductContainer productInfoRemoved" id="userInteraction">
            <h1 class="display-1 text-center textColor my-3">Hola <span id="userName">!</span></h1>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="display-5 text-center textColor">Agrega un producto</h2>
                            <form id="productForm">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nombre" id="floatingInputName" placeholder="Nombre del producto" required />
                                    <label for="floatingInputName">Nombre del Producto</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" name="price" id="floatingInputPrice" placeholder="Precio" step="0.01" min="0" required />
                                    <label for="floatingInputPrice">Precio</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="url" id="floatingInputUrl" placeholder="Image" required />
                                    <label for="floatingInputUrl">URL Imagen</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="productsBtn">AGREGAR PRODUCTO</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="display-4 text-center textColor my-3">Lista de Productos</h2>

            <div class="row justify-content-center mt-5" id="warningProducts">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="display-5 text-center">Lista vacia</h2>
                            <p class="lead">AÃºn no hay productos registrados</p>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-dark table-hover align-middle emptyListProducts" id="productsTable">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre/th>
                        <th scope="col" class="text-center">Precio</th>
                        <th scope="col" class="text-center">Imagen</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tableproductData">
                </tbody>
            </table>

            <div class="chatContainer">
                <h2 class="display-4 text-center textColor my-3">Chat</h2>

                <div class="messagesContainer mb-5">
                    <div class="messagesContainer" id="chatContainer">
                    </div>
                    <div class="formContainer">
                        <form id="chatForm" class="d-flex align-items-center">
                            <input type="text" class="form-control me-5" placeholder="Message" id="userMessage" required>
                            <button class="btn btn-primary" id="submitBtnMessage">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
